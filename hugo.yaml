baseURL: https://deiserver.dev
title: Dei Site
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

minify:
  disableXML: true

params:
  author: Dei
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  
  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Deimantas Gilys
    subtitle: "ðŸ‘‹ Welcome to my Site"
    imageUrl: "img/self.png"
    imageWidth: 170
    imageHeight: 170
    imageTitle: my image
    buttons:
      - name: About Me
        url: about
      - name: Projects
        url: projects
      - name: Resume
        url: experience

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/dei-gil/"
    - name: github
      url: "https://github.com/deigil"
    - name: facebook
      url: "https://facebook.com/deimsanic"
