baseURL: https://deiserver.dev
title: Dei Site
pagination:
  pagerSize: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

# Add language and URL settings
languageCode: en-us
defaultContentLanguage: en

# URL handling
uglyURLs: false
canonifyURLs: false
relativeURLs: false

# Permalink structure
permalinks:
  experience: "/experience/:slug/"
  tags: "/tags/:slug/"

# Section configuration
taxonomies:
  tag: tags
  category: categories

minify:
  disableXML: true

menu:
  main:
    - name: Search
      url: /search/
      weight: 5
    - name: Tags
      url: /tags/
      weight: 10

outputs:
  home:
    - HTML
    - RSS
    - JSON
  page:
    - HTML
  section:
    - HTML
    - RSS

params:
  env: production
  author: Dei
  defaultTheme: auto  # Consider changing from 'light' to 'auto' for better UX
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true  # Add this new feature
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  # ADD: New asset optimization features
  assets:
    disableHLJS: false
    disableFingerprinting: false
    favicon: "img/favicon.ico"  # Add favicon support
    favicon16x16: "img/favicon-16x16.png"
    favicon32x32: "img/favicon-32x32.png"
    apple_touch_icon: "img/apple-touch-icon.png"

  # ADD: Enhanced SEO features
  images: ["img/og-image.png"]  # Add for better social media sharing
  
  # ENHANCE: Profile mode with better configuration
  profileMode:
    enabled: true
    title: Deimantas Gilys
    subtitle: "ðŸ‘‹ Welcome to my Site"
    imageUrl: "/img/self.png"  # Add leading slash for absolute path
    imageWidth: 170
    imageHeight: 170
    imageTitle: "Deimantas Gilys Profile"  # Better alt text
    buttons:
      - name: About Me
        url: "aboutme"  # Fix: was "about" but file is "aboutme.md"
      - name: Projects
        url: "projects"
      - name: Resume
        url: "experience"

  # ADD: Enhanced search configuration
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]

  # ADD: Cover image configuration
  cover:
    linkFullImages: true  # Enable full image links
    responsiveImages: true  # Enable responsive images

  # ADD: Edit post functionality
  editPost:
    URL: "https://github.com/deigil/private-site/content"
    Text: "Suggest Changes"
    appendFilePath: true

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/dei-gil/"
    - name: github
      url: "https://github.com/deigil"

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: "github-dark"  # Better syntax highlighting